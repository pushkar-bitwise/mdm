{
    "cniVersion":  "0.2.0",
    "name":  "l2bridge",
    "type":  "wincni.exe",
    "master":  "Ethernet",
    "capabilities":  {
                         "portMappings":  true
                     },
    "ipam":  {
                 "environment":  "azure",
                 "subnet":  "10.244.3.0/24",
                 "routes":  [
                                {
                                    "GW":  "10.124.10.1"
                                }
                            ]
             },
    "dns":  {
                "Nameservers":  [
                                    "10.0.0.10"
                                ],
                "Search":  [
                               "svc.cluster.local"
                           ]
            },
    "AdditionalArgs":  [
                           {
                               "Name":  "EndpointPolicy",
                               "Value":  {
                                             "Type":  "OutBoundNAT",
                                             "ExceptionList":  [
                                                                   "10.124.10.0/25",
                                                                   "10.244.0.0/16",
                                                                   "10.0.0.0/8"
                                                               ]
                                         }
                           },
                           {
                               "Name":  "EndpointPolicy",
                               "Value":  {
                                             "Type":  "ROUTE",
                                             "DestinationPrefix":  "10.0.0.0/16",
                                             "NeedEncap":  true
                                         }
                           }
                       ]
}
